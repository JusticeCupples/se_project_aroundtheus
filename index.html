<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US Landing Page" />
    <meta name="author" content="Justice Cupples" />
    <meta name="keywords" content="Intro, Figma, Images" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.svg"
            alt="profile image for jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteaut</h1>
            <button
              class="profile__edit-button"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__author">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button class="modal__close" type="button" title="close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="add-profile-form">
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="name"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="description"
          />
          <button class="modal__button" type="submit" title="close">
            Save
          </button>
        </form>
      </div>
      <!-- Add Card Modal -->
      <div class="modal" id="modal-add-card">
        <div class="modal__container">
          <button class="modal__close" type="button" title="close"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input
              class="modal__input"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Title"
            />
            <input
              class="modal__input"
              id="profile-url-input"
              type="text"
              name="url"
              placeholder="Image link"
            />
            <button class="modal__button" type="submit" title="close">
              Save
            </button>
          </form>
        </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
