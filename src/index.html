<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US Landing Page" />
    <meta name="author" content="Justice Cupples" />
    <meta name="keywords" content="Intro, Figma, Images" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <div class="profile__eclipse"></div>
            <img
              src="<%=require('./images/jacques-cousteau.svg')%>"
              alt="profile image for jacques-cousteau"
              class="profile__image"
              id="profile-image"
            />
            <button
              class="pfp__edit-button"
              aria-label="edit"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__author">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit PFP Modal -->
    <div class="modal" id="modal-edit-pfp">
      <div class="modal__container">
        <button
          class="modal__close modal__close-button modal__standard-button"
          type="button"
          title="close"
          id="modal-standard-button"
        ></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="edit-pfp-form">
          <input
            class="modal__input"
            id="pfp-url-input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="pfp-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            title="close"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Are You Sure Modal -->
    <div class="modal" id="modal-confirm-delete">
      <div class="modal__container">
        <button
          class="modal__close modal__close-button modal__standard-button"
          type="button"
          title="close"
          id="modal-standard-button"
        ></button>
        <p class="modal__heading">Are You Sure?</p>
        <button
          class="modal__button"
          id="confirm-delete-button"
          type="submit"
          title="close"
        >
          Yes
        </button>
      </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__close modal__close-button modal__standard-button"
          type="button"
          title="close"
          id="modal-standard-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="add-profile-form">
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            required
            placeholder="name"
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            minlength="2"
            maxlength="200"
            required
            placeholder="description"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            title="close"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button
          class="modal__close modal__close-button modal__standard-button"
          type="button"
          title="close"
          id="modal-standard-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            id="profile-url-input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="profile-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            title="close"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Add Image Inspect Modal -->
    <div class="modal modal__image_inspect" id="modal-image-inspect">
      <div class="modal__image_container" id="modal">
        <img
          class="card__image_modal modal__card_image"
          src=""
          alt=""
          id="modal-card-image"
        />
        <button
          class="modal__close modal__close-button"
          type="button"
          title="close"
          id="modal-close-button"
        ></button>
        <p class="modal__image_footer"></p>
      </div>
    </div>
    <!-- template -->
    <template id="card-template">
      <li class="card">
        <img
          class="card__image modal__image_card"
          src=""
          alt=""
          id="card-image"
        />
        <button
          class="card__delete-button"
          id="card-delete-button"
          aria-label="delete"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <div class="card__like-container">
            <button
              class="card__like-button"
              aria-label="like"
              type="button"
              id="like-button"
            ></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
